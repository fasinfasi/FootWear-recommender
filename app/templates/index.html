<!DOCTYPE html>
<html>
<head>
    <title>Shoe Recommender</title>
</head> 
<body>
    <h2>Choose a Shoe Product</h2>
    <form method="POST" action="/">
        <label for="product_id">Select Product ID:</label>
        <select name="product_id" required>
            {% for id in pid %}
            <option value="{{ id }}">{{ id }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Recommend">
    </form>

    {% if recommendations %}
        <h3>Recommended Shoes:</h3>
        <ul>
            {% for shoe in recommendations %}
                <li>
                    <strong>{{ shoe['Brand'] }}</strong> - {{ shoe['Type'] }} | {{ shoe['Gender'] }}<br>
                    Rating: {{ shoe['review_rating'] }}<br>
                    Price: ${{ shoe['Price(USD)'] }}<br>
                    <img src="{{ shoe['url'] }}" alt="Shoe Image" width="150"><br><br>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
